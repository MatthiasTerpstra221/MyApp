<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="HubSpot Onboarding Calculator by Leapforce - Calculate your HubSpot onboarding package"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>HubSpot Onboarding Calculator | Leapforce</title>
    
    <!-- Add error handling for scripts -->
    <script>
      window.onAppInit = false;
      window.hsScriptLoadError = false;
      window.onerror = function(message, source, lineno, colno, error) {
        console.error('Caught error:', message, source, error);
        if (source && (source.includes('hsforms') || source.includes('hs-scripts'))) {
          window.hsScriptLoadError = true;
        }
        return false;
      };
      
      // Add basic React detection to know if the app initialized at all
      setTimeout(function() {
        if (!window.onAppInit) {
          console.error("React app failed to initialize within 3 seconds");
          document.getElementById('fallback-content').style.display = 'flex';
        }
      }, 3000);
    </script>
    
    <!-- Load HubSpot tracking code with explicit HTTPS -->
    <script type="text/javascript" id="hs-script-loader" async defer src="https://js.hs-scripts.com/7208949.js"></script>
    
    <!-- No need to preload the HubSpot Forms Script, the component will load it dynamically -->
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <!-- Fallback content in case React fails to load -->
      <div id="fallback-content" style="display: none; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; font-family: Arial, sans-serif; text-align: center; padding: 20px;">
        <h1 style="color: #ea580c; margin-bottom: 20px;">HubSpot Onboarding Calculator</h1>
        <p>Loading the calculator... If nothing appears after a few seconds, please try refreshing the page.</p>
        <div style="width: 40px; height: 40px; border: 5px solid #f3f4f6; border-top: 5px solid #ea580c; border-radius: 50%; animation: spin 1s linear infinite; margin: 20px 0;"></div>
        <p>Having trouble? Please contact <a href="mailto:info@leapforce.nl" style="color: #ea580c; text-decoration: underline;">info@leapforce.nl</a></p>
        <p style="margin-top: 20px;"><a href="https://share.hsforms.com/1TT_NNRvXTFSreef_Ga9WWQfm6sm" style="display: inline-block; background-color: #ea580c; color: white; padding: 10px 20px; text-decoration: none; border-radius: 4px;">Access Form Directly</a></p>
        <style>
          @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
          }
        </style>
      </div>
    </div>
  </body>
</html>
